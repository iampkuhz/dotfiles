name: 本地+远程助手
version: 1.0.0
schema: v1

models:
  # ========= 行内补全（统一走 OpenAI 兼容接口：可指向 OpenAI 云 or 本地 Ollama）=========
  - name: Autocomplete
    provider: openai
    model: ${{ secrets.AUTOCOMPLETE_MODEL }}
    apiBase: ${{ secrets.AUTOCOMPLETE_API_BASE }}
    apiKey: ${{ secrets.AUTOCOMPLETE_API_KEY }}
    roles:
      - autocomplete
    requestOptions:
      timeout: 20000
    autocompleteOptions:
      disable: false
      maxPromptTokens: 1024
      debounceDelay: 1000
      modelTimeout: 12000
      onlyMyCode: true

  # ========= Chat / Edit / Apply（同样走 OpenAI 兼容接口：默认用 OpenAI 云）=========
  - name: Chat
    provider: openai
    model: ${{ secrets.CHAT_MODEL }}
    apiBase: ${{ secrets.CHAT_API_BASE }}
    apiKey: ${{ secrets.CHAT_API_KEY }}
    roles:
      - chat
      - edit
      - apply
    requestOptions:
      timeout: 60000
    defaultCompletionOptions:
      temperature: 0.2
      maxTokens: 1500

context:
  - provider: code
  - provider: docs
