name: 本地+远程助手
version: 1.0.0
schema: v1
models:
  - name: Llama 3.1 8B
    provider: ollama
    model: llama3.1:8b
    roles:
      - chat
      - edit
      - apply
  - name: Qwen2.5-Coder 1.5B
    provider: ollama
    model: qwen2.5-coder:1.5b-base
    roles:
      - autocomplete
  - name: Nomic Embed
    provider: ollama
    model: nomic-embed-text:latest
    roles:
      - embed
  - name: ${{ secrets.AUTOCOMPLETE_MODEL }}
    provider: openai
    model: ${{ secrets.AUTOCOMPLETE_MODEL }}
    apiBase: ${{ secrets.AUTOCOMPLETE_API_BASE }}
    apiKey: ${{ secrets.AUTOCOMPLETE_API_KEY }}
    roles:
      - autocomplete
    requestOptions:
      timeout: 20000
    autocompleteOptions:
      disable: false
      maxPromptTokens: 1024
      debounceDelay: 1000
      modelTimeout: 12000
      onlyMyCode: true
  - name: ${{ secrets.CHAT_MODEL }}
    provider: openai
    model: ${{ secrets.CHAT_MODEL }}
    apiBase: ${{ secrets.CHAT_API_BASE }}
    apiKey: ${{ secrets.CHAT_API_KEY }}
    roles:
      - chat
      - edit
      - apply
    requestOptions:
      timeout: 60000
    defaultCompletionOptions:
      temperature: 0.2
      maxTokens: 1500
  - name: ${{ secrets.CODE_MODEL }}
    provider: openai
    model: ${{ secrets.CODE_MODEL }}
    apiBase: ${{ secrets.CODE_API_BASE }}
    apiKey: ${{ secrets.CODE_API_KEY }}
    roles:
      - chat
      - edit
      - apply
    requestOptions:
      timeout: 90000
    defaultCompletionOptions:
      temperature: 0.1
      maxTokens: 3000
context:
  - provider: code
  - provider: docs
