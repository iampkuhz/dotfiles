model_list:
  - model_name: openclaw-default
    litellm_params:
      # 远程模型 ID 从 .env 读取，避免手改 YAML。
      model: os.environ/REMOTE_MODEL_ID
      # 远程 OpenAI 兼容 endpoint 从 .env 读取。
      api_base: os.environ/REMOTE_UPSTREAM_BASE_URL
      api_key: os.environ/REMOTE_UPSTREAM_API_KEY

litellm_settings:
  success_callback: ["langfuse"]
  failure_callback: ["langfuse"]
  langfuse_host: http://host.docker.internal:3000
  langfuse_public_key: os.environ/LANGFUSE_PUBLIC_KEY
  langfuse_secret: os.environ/LANGFUSE_SECRET_KEY

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
